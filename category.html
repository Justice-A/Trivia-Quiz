<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="CSS/category.css" />
    <link rel="stylesheet" href="./CSS/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <h2>Choose Your Category</h2>
        <p style="text-decoration: underline">Select an option</p>
      </div>
      <div class="content">
        <div class="category-card">
          <div class="category-icon">
            <i class="ri-brain-line"></i>
          </div>
          <div class="category-title">General Knowledge</div>
        </div>
        <div class="category-card">
          <div class="category-icon">
            <i class="ri-tv-line"></i>
          </div>
          <div class="category-title">Entertainment</div>
        </div>
        <div class="category-card">
          <div class="category-icon">
            <i class="ri-microscope-line"></i>
          </div>
          <div class="category-title">Science</div>
        </div>
        <div class="category-card">
          <div class="category-icon">
            <i class="ri-restaurant-line"></i>
          </div>
          <div class="category-title">Food</div>
        </div>
        <div class="category-card">
          <div class="category-icon">
            <i class="ri-book-open-line"></i>
          </div>
          <div class="category-title">History</div>
        </div>
        <div class="category-card">
          <div class="category-icon">
            <i class="ri-palette-line"></i>
          </div>
          <div class="category-title">Art</div>
        </div>
        <div class="category-card">
          <div class="category-icon">
            <i class="ri-quill-pen-line"></i>
          </div>
          <div class="category-title">Writing</div>
        </div>
        <div class="category-card">
          <div class="category-icon">
            <i class="ri-earth-line"></i>
          </div>
          <div class="category-title">Geography</div>
        </div>
      </div>
    </main>
  </body>
</html>
